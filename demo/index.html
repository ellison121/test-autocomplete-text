<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<title>Autocomplete widget</title>
<script type="text/javascript" src="../lib/jquery.js"></script>
<script type='text/javascript' src='../jquery.autocomplete.js'></script>
<script type='text/javascript' src='localdata.js'></script>
<link rel="stylesheet" type="text/css" href="../jquery.autocomplete.css" />
	
<script type="text/javascript">
$().ready(function() {
	function log(data) {
		if (data)
		document.getElementById('submitbutton').removeAttribute("disabled"); 
	}
	$("#suggest1").focus().autocomplete(cities);
	window.onload=InitWeb;
	function InitWeb()
	{
	  document.getElementById('submitbutton').disabled="disabled";
	}
	$(":text, textarea").result(log).next().click(function() {
		$(this).prev().search();
	});
});

function reenablebtn()
{
  document.getElementById('submitbutton').disabled="disabled";
}
</script>
	
</head>

<body>

<h1 id="banner">Autocomplete text Widget Demo</h1>

<div id="content">
	
	<form autocomplete="off">
	  <p>
			<label>Describe the city you live in:</label>
			<input type="text" id="suggest1" />
	  </p>
	  <input type="button" name="button" id="submitbutton" onClick="reenablebtn()" value="submit" />
  </form>
</div>
<script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
</script>
<script type="text/javascript">
_uacct = "UA-2623402-1";
urchinTracker();
</script>
</body>
</html>
